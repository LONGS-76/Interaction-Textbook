<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交互式教材 - Interaction Textbook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 页面容器 -->
    <div class="app-container">
        
        <!-- 顶部导航区 -->
        <header class="header">
            <div class="header-left">
                <h1 class="logo">交互式教材</h1>
                <nav class="chapter-nav">
                    <!-- 章节目录导航 - 留空占位 -->
                    <div class="chapter-nav-placeholder">
                        <span>章节目录导航</span>
                        <span class="placeholder-hint">（内容待填充）</span>
                    </div>
                </nav>
            </div>
            <div class="header-right">
                <!-- 用户操作区域 -->
                <div class="user-actions">
                    <button class="btn-login" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i>
                        登录/注册
                    </button>
                </div>
            </div>
        </header>

        <!-- 主体内容区域 -->
        <main class="main-content">
            
            <!-- 左侧边栏 - 章节详情 -->
            <aside class="sidebar left-sidebar">
                <div class="sidebar-header">
                    <h2><i class="fas fa-book"></i> 章节列表</h2>
                </div>
                <div class="chapter-list">
                    <!-- 章节列表 - 留空占位 -->
                    <div class="chapter-list-placeholder">
                        <i class="fas fa-folder-open placeholder-icon"></i>
                        <p>章节内容待加载</p>
                        <small>请先选择上方的章节导航</small>
                    </div>
                </div>
            </aside>

            <!-- 中央内容区 -->
            <section class="content-area">
                <div class="content-header">
                    <div class="content-title">
                        <h2><i class="fas fa-graduation-cap"></i> 核心教学内容</h2>
                        <span class="content-subtitle">交互式学习体验</span>
                    </div>
                    <div class="content-actions">
                        <button class="btn-action" id="fullscreenBtn">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>
                
                <div class="content-main">
                    <!-- 核心内容 - 留空占位 -->
                    <div class="content-placeholder">
                        <i class="fas fa-laptop-code placeholder-icon-large"></i>
                        <h3>欢迎使用交互式教材</h3>
                        <p>核心教学内容区域</p>
                        <p class="placeholder-hint">此处将显示课程内容、交互式代码编辑器等</p>
                        <div class="placeholder-features">
                            <div class="feature-item">
                                <i class="fas fa-code"></i>
                                <span>交互式代码练习</span>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-chart-line"></i>
                                <span>实时运行结果</span>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-comments"></i>
                                <span>AI助教辅导</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 右侧边栏 - AI助教 (默认隐藏) -->
            <aside class="sidebar right-sidebar" id="aiSidebar">
                <div class="sidebar-header">
                    <h2><i class="fas fa-robot"></i> AI 助教</h2>
                    <button class="btn-close-sidebar" id="closeSidebarBtn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="ai-assistant-content">
                    <!-- AI助教内容 - 留空占位 -->
                    <div class="ai-placeholder">
                        <i class="fas fa-comment-dots placeholder-icon"></i>
                        <p>AI 助教已就绪</p>
                        <small>可回答问题并提供学习指导</small>
                    </div>
                </div>
            </aside>

        </main>

        <!-- 右下角悬浮按钮 -->
        <div class="floating-ai-toggle" id="aiToggleBtn">
            <div class="floating-btn">
                <i class="fas fa-robot"></i>
                <span class="floating-text">AI 助教</span>
            </div>
        </div>

        <!-- 页脚 -->
        <footer class="footer">
            <div class="footer-content">
                <p>Interaction - Textbook &copy; 2025 | 先使用后登录体验</p>
                <p class="footer-hint">AI助教功能可通过右下角按钮开启/关闭</p>
            </div>
        </footer>
    </div>

    <!-- 脚本引入 -->
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
        // 首页特定脚本
        document.addEventListener('DOMContentLoaded', function() {
            // AI助教侧边栏控制
            const aiToggleBtn = document.getElementById('aiToggleBtn');
            const aiSidebar = document.getElementById('aiSidebar');
            const closeSidebarBtn = document.getElementById('closeSidebarBtn');
            
            // 切换AI助教侧边栏
            aiToggleBtn.addEventListener('click', function() {
                aiSidebar.classList.toggle('active');
                this.classList.toggle('active');
            });
            
            // 关闭AI助教侧边栏
            closeSidebarBtn.addEventListener('click', function() {
                aiSidebar.classList.remove('active');
                aiToggleBtn.classList.remove('active');
            });
            
            // 全屏功能
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            fullscreenBtn.addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log(`全屏请求错误: ${err.message}`);
                    });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            });
            
            // 登录按钮事件
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.addEventListener('click', function() {
                // 这里可以调用 auth.js 中的登录功能
                console.log('登录按钮点击');
                // 实际项目中可以调用: auth.login();
            });
        });
    </script>
</body>
</html>
